<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Navigation</title>
    <link rel="stylesheet" href="/css/style.css">
    
  <!-- Three.js and AR.js Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.138.3/build/three.min.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar" id="navbar">
        <h1>AR Navigation</h1>
        <button id="open-sidebar">☰</button>
        <input type="text" id="search-bar" placeholder="Search for location">
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <button id="close-sidebar" class="close-btn">×</button>
        <button id="admin-login">Admin Login</button>
        <form id="admin-login-form"></form>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- AR Scene -->
    <main>
        <button id="start-navigation">Start Navigation</button>
        <a-scene embedded arjs="sourceType: webcam;" id="ar-scene" style="display: none;">
            <a-marker preset="hiro">
                <a-box position="0 0.5 0" material="color: yellow;"></a-box>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </main>

    <!-- JavaScript -->
    <script src="/js/script.js"></script>
</body>
</html>
